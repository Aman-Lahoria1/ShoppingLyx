{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wear{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{%url 'topwear'%}" class="list-group-item list-group-item-action active" aria-current="true">All Fashion</a>
        <a href="{%url 'topweardata' 'Wrangler'%}" class="list-group-item list-group-item-action">Wrangler</a>
        <a href="{%url 'topweardata' 'Levis'%}" class="list-group-item list-group-item-action">Levis</a>
        <a href="{%url 'topweardata' 'lee'%}" class="list-group-item list-group-item-action">Lee</a>
        
      </div>
  </div>
  <div class="col-sm-8 ">
  <div class="row">
    {% for product in topwears %}
    <div class="col-sm-4 text-centre mb-4">
        <a href="{%url 'product-detail' product.id %}" class="btn">
            <div class="item">
                <img src="{{product.product_image.url}}" alt="" height="300" class="">
                <div class="fw-bold">{{product.title}}</div>
                <div class="fw-bold">Rs. {{product.discounted_price}}</div>
                <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
            </div>
            </a>
    </div>
            
    
    
    
    {% endfor %}
    
  </div>
  
  </div>
 </div>
</div>
{% endblock main-content %}
